<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- Html5 Unordered Lists -->
<ul type ="circle"> <!--nokta kare daire vs olarak ayarlama şekli -->
<!--None dersek de Kaldırırız -->     

    <li>Front End</li>
    <ul>
        <li>React</li>
        <li>Vue</li>
        <li>Angler</li>
    </ul>
    <li>Back End</li>
    <ul>
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
    </ul>
</ul>
    <!-- Html5 Ordered Lists -->
    <p>**********************</p>
<ol> <!-- start ="50" dersek 50 den başlatır nereden başlattığımızı da seçebiliriz-->
    <!-- type = "a derse de abc diye olur"-->
    <li>Front End</li>
    <ol>
        <li>React</li>
        <li>Vue</li>
        <li>Angler</li>
    </ol>
    <li>Back End</li>
    <ol>
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
    </ol>

</ol>



</body>
</html>
