<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form & input</title>
</head>
<body>
    <form  action="process.php">
        <!-- Html5 Input-->
        <label for="name">Name</label> <br>
        <!--for un içine id giriyoruz focuslanması içinde label içinde yazdık-->
        <input type="text" id="name" name="name">

        <br>

        <label for="surname">Surname</label>
        <br>
        <input type="text" id="surname" name="surname">

        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email">

        <br>

        <label for="password">password</label>
        <br>
        <input type="password" id="password" name="password">

        <br>

        <label for="date">Date</label>
        <br>
        <input type="date" id="date" name="date">

        <br>

        gender <br>
        Male
        <input type="radio" name="gender" value="Male" checked> <!-- checked işaretlenmiş olarak gelir -->
        <br>
        Female
        <input type="radio" name="gender" value="Female">
        <br>
        Other
        <input type="radio" name="gender2" value="Other">
        <br>

        Hobbis <br>
        Technology
        <input type="checkbox" name="teach" id="teach">
        <br>
        Music
        <input type="checkbox" name="music" id="music">
        <br>
        Art
        <input type="checkbox" name="art" id="art">
        <br>

        Degree <br>

        <select name="Degree" id="Degree">
            <option value="bachelor">Lisans</option>
            <option value="bachelor">ÖnLisans</option>
            <option value="bachelor">Yükseklisans</option>
            <option value="bachelor">Doktora</option>
        </select>
        <br>
        <br>
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea>
        <!--Placeholder geçici text-->
        <br>
        <!-- <input type="submit" value="submit"> -->
        <button type="submit">Gönder</button> <!-- böyle de butonu tanımlayabiliriz -->
       
        <button type="reset">Sıfırlama</button>
    </form>
</body>
</html>
